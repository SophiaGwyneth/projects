<style>
 body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Align items to start at the top */
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(120deg, #AA3954, #D594A6);
    color: #fff;
        }

.container {
    width: 90%;
    padding: 10px;
    background-color: transparent;
    margin: 100px auto;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */
    gap: 20px; /* Adds space between the boxes */
    position: relative; /* For positioning the blur effect */
}

.box1, .box2, .box3, .box4, .box5, .box6{
    height: 300px;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    box-shadow: 2px 3px 4px;
    position: relative; /* For positioning text */
    transition: transform 1s, filter 1s; /* Smooth zoom and blur transitions */
    margin: 10px; /* Adjust spacing between boxes */
}

.box1 {
    background-image: url('https://drive.google.com/thumbnail?id=1ocIKnw_9OR82d2TA-kNwWPuCUTtVLn0m');
}

.box2 {
    background-image: url('https://drive.google.com/thumbnail?id=12BeG4ShgmhY0u-_rdaoxDnmJKBCkBNh-');
}

.box3 {
    background-image: url('https://drive.google.com/thumbnail?id=1yxnjvh14XDPoJjG0Fn8KGsAa4KdeNmQM');
}

.box4 {
    background-image: url('https://drive.google.com/thumbnail?id=1r3Mj_iAlWAQlO2ziCZHwNOGvfL2QxJET');
}

.box5 {
    background-image: url('https://drive.google.com/thumbnail?id=116Ag0GBo3UCtKIEDcBiLZXud5ATbX3mY');
}

.box6 {
    background-image: url('https://drive.google.com/thumbnail?id=1sOMDuV9G1ZytS6B_Dsf0RQAXgmtsksWo');
}



.box:hover, .box1:hover, .box2:hover, .box3:hover, .box4:hover, .box5:hover, .box6:hover{
    transform: scale(1.1); /* Slightly increase the size */
    filter: brightness(1.2); /* Brighten the image */
    box-shadow: 5px 6px 10px rgba(0, 0, 0, 0.5); /* Add a stronger shadow */
    z-index: 2; /* Ensure it hovers above other elements */
}

.container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: transparent; /* Slight overlay */
    z-index: -1;
    transition: backdrop-filter 1s;
}

.container:hover::before {
    backdrop-filter: blur(10px); /* Background blur when hovering over any box */
}

.box:hover .text {
    opacity: 1; /* Show text on hover */
}

.text {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.6); /* Dark background for text */
    color: white;
    padding: 10px;
    opacity: 0; /* Hidden by default */
    transition: opacity 0.5s; /* Smooth fade-in */
    text-align: center;
    font-size: 16px;
}

.page-title {
    margin-top: 20px; /* Space above the heading */
    font-size: 2.5rem; /* Adjust size of heading */
    font-weight: bold; /* Make heading bold */
    text-align: center; /* Center the text */
    color: white; /* Color for the heading */
}
